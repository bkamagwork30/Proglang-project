<div class="ion-padding">
  <form ngNativeValidate (submit)="submit($event)" class="ion-padding">

      <div class="wrap-input">
      <input class="input" type="text" name="email" placeholder="Email" required>
      </div>

      <div class="wrap-input">
      <input class="input" type="text" name="un" placeholder="Username" required>
      </div>

      <div class="wrap-input">
      <input class="input" type="password" name="pw" placeholder="Password" required>
      </div>

      <div class="wrap-input">
      <input class="input" type="password" name="cpw" placeholder="Confirm Password" required>
      </div>

      <div class="container-form-btn">
        <button class="form-btn custom-font">Submit</button>
      </div>
      
      <p>By pressing 'Submit' you agree to <br>our terms & conditions.</p>

  </form>
</div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="light">

  </ion-toolbar>
</ion-footer>
